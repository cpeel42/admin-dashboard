<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="navigation">
                <div class="nav-button">
                    <img class="home-button" src="assets/material-symbols--dashboard.svg" alt="home-icon">
                    <h3>Dashboard</h3>
                </div>
                <div class="nav-button">
                    <img src="assets/material-symbols--home-rounded.svg" alt="home-icon">
                    <h5>Home</h5>
                </div>
                <div class="nav-button">
                    <img src="assets/material-symbols--person-rounded.svg" alt="profile-icon">
                    <h5>Profile</h5>
                </div>
                <div class="nav-button">
                    <img src="assets/material-symbols--chat-bubble.svg" alt="messages-icon">
                    <h5>Messages</h5>
                </div>
                <div class="nav-button">
                    <img src="assets/material-symbols--history.svg" alt="history-icon">
                    <h5>History</h5>
                </div>
                <div class="nav-button">
                    <img src="assets/material-symbols--task.svg" alt="tasks-icon">
                    <h5>Tasks</h5>
                </div>
                <div class="nav-button">
                    <img src="assets/material-symbols--groups.svg" alt="community-icon">
                    <h5>Communities</h5>
                </div>
                <div class="nav-button-gap"></div>
                <div class="nav-button">
                    <img src="assets/material-symbols--settings.svg" alt="settings-icon">
                    <h5>Settings</h5>
                </div>
                <div class="nav-button">
                    <img src="assets/material-symbols--contact-support.svg" alt="support-icon">
                    <h5>Support</h5>
                </div>
                <div class="nav-button">
                    <img src="assets/material-symbols--privacy-tip.svg" alt="privacy-icon">
                    <h5>Privacy</h5>
                </div>
            </div>
        </div>
            <div class="header">
                <div></div>
                <div></div>
            </div>
            <div class="welcome"></div>
            <div class="cards">
                <div class="projects"></div>
                <div class="extras">
                    <div class="announcements"></div>
                    <div class="trending"></div>
                </div>
            </div>
        </div>
</body>
</html>
